<css>
  <style>
    div.sticky {
      position: -webkit-sticky;
      position: sticky;
      top: 0;
      background-color: #eee;
      opacity: 85%;
      padding: 10px;
      font-size: 20px;
      box-shadow: 0px 1px 2px darkred;
    }
    
    .title {
      width: 100px;
      height: auto;
      margin: 0;
      position: relative;
    }
    
    .title:hover {
      background-color: transparent;
      cursor: pointer;
    }
    
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    
    body {
      margin: 0px;
      background-color: #eee;
    }
    
    .content {
      padding: 0px;
      margin: auto;
      margin-top: 0px;
    }
    
    ul {
      list-style: none;
      padding: 0;
    }

    .container {
      max-height: 100vh;
      overflow-y: scroll;
      border: 1px solid gray;
      scroll-snap-type: mandatory;
      scroll-snap-points-y: repeat(3rem);
      scroll-snap-type: y mandatory;
    }
    
    li {
      padding: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      scroll-snap-align: center;
    }
    
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: transparent;
    }
    
    .shop {
      font-size: 15px;
      color: white;
      text-align: center;
      background-color: darkred;
      opacity: 80%;
      border-radius: 4px;
      max-width: 350px;
      margin-top: 50px;
      left: 50%;
      padding: 8px 12px;
      position: relative;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
      
    .shop:hover {
      color: #F08080;
      box-shadow: 
        0 1px 1px 0 
        rgba(0,0,0,0.24), 
        0 1px 1px 0 
        rgba(0,0,0,0.19);
    }
    
    /* On smaller screens, decrease text size */
    @media only screen and (max-width: 300px) {
      .text {font-size: 8px}
    }
  </style>
</css>

    <script>
            window.onscroll = function() {myFunction()};

      var header = document.getElementById("myHeader");
      var sticky = header.offsetTop;

      function myFunction() {
        if (window.pageYOffset > sticky) {
          header.classList.add("sticky");
        } else {
          header.classList.remove("sticky");
        }
      };
    </script>

    </button>

    <div id="error-message"></div>

    <script>
    (function() {
      var stripe = Stripe('pk_live_51LjXp8C32FFFZjIKLOkrMxFQNmjGfQeYlk2jKs26au9dEG2x6Jdxp11ZgFmHtOFG5PqvWPlGCHoYQLHyfegnSDIV00d84bFnp9');

      var checkoutButton = document.getElementById('checkout-button-price_1LkHaSC32FFFZjIKCYmatAhT');
